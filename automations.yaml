- alias: Alarm clock on
  trigger:
    platform: mqtt
    topic: alarm_clock
  action:
    service: scene.turn_on
    entity_id: scene.bedroom_wake_up
- action:
  - alias: Plant Light on
    data:
      entity_id: light.plants
    service: light.turn_on
  alias: Sunrise Plants on
  condition: []
  id: '1509791350740'
  trigger:
  - event: sunrise
    platform: sun
- action:
  - alias: Plant Light off
    data:
      entity_id: light.plants
    service: light.turn_off
  alias: Sunset Plants off
  condition: []
  id: '1509791350741'
  trigger:
  - event: sunset
    platform: sun
- action:
  - alias: PC Room Light Off
    data:
      entity_id: group.pc_room_lights
    service: light.turn_off
  alias: PC Off Lights Off
  condition:
  - after: sunset
    condition: sun
  id: '1509918759411'
  trigger:
  - entity_id: device_tracker.xmbombpc
    from: home
    platform: state
    to: not_home
- action:
  - alias: PC Off TV Off
    data:
      entity_id: switch.tv
    service: switch.turn_off
  alias: PC Off TV Off
  id: pc-off-tv-off
  trigger:
  - entity_id: device_tracker.xmbombpc
    from: home
    platform: state
    to: not_home
- action:
  - alias: PC on TV on
    data:
      entity_id: switch.tv
    service: switch.turn_on
  alias: PC on TV on
  id: pc-on-tv-on
  trigger:
  - entity_id: device_tracker.xmbombpc
    from: not_home
    platform: state
    to: home
- action:
  - data:
      message: UPS DOWN!
    service: notify.pushbullet
  alias: UPS On Battery Notification
  condition: []
  id: '1511111478419'
  trigger:
  - entity_id: sensor.ups_status
    from: ONLINE
    platform: state
- action:
  - data:
      message: Schildkröten zu kalt
    service: notify.pushbullet_lis
  alias: Tortoises too cold
  condition: []
  id: '1511111478420'
  trigger:
  - entity_id: binary_sensor.shed_temperature_below_35
    from: 'off'
    platform: state
    to: 'on'
- action:
  - data:
      message: Schildkröten zu warm
    service: notify.pushbullet_lis
  alias: Tortoises too warm
  condition: []
  id: '1511111478421'
  trigger:
  - entity_id: binary_sensor.shed_temperature_above_10
    from: 'off'
    platform: state
    to: 'on'
- action:
  - data:
      color_name: red
      entity_id: light.desk_leds
    service: light.turn_on
  alias: Desk LEDs red if turned on after sunset
  condition:
  - after: sunset
    condition: sun
  id: '1520076564952'
  trigger:
  - entity_id: light.desk_leds
    from: 'off'
    platform: state
    to: 'on'
- action:
  - data:
      color_name: blue
      entity_id: light.desk_leds
    service: light.turn_on
  alias: Desk LED blue if turned on before sunset
  condition:
  - before: sunset
    condition: sun
  id: '1520076624811'
  trigger:
  - entity_id: light.desk_leds
    from: 'off'
    platform: state
    to: 'on'
- action:
  - data:
      message: ZMain Degraded
    service: notify.pushbullet
  alias: ZMain Degraded Notification
  condition: []
  id: '1511111478420'
  trigger:
  - entity_id: zfs.zmain_health
    from: ONLINE
    to: DEGRADED
    platform: state
- action:
  - data:
      message: ZBackup Degraded
    service: notify.pushbullet
  alias: ZBackup Degraded Notification
  condition: []
  id: '1511111478420'
  trigger:
  - entity_id: zfs.zbackup_health
    from: ONLINE
    to: DEGRADED
    platform: state
- action:
  - data:
      entity_id: switch.humidifier
    service: switch.turn_on
  alias: PC Room Humidifier On
  condition:
  - condition: state
    entity_id: group.milan_portable_devices
    state: home
  id: '1522953892250'
  trigger:
  - below: '45'
    entity_id: sensor.pc_room_humidity
    platform: numeric_state
- action:
  - data:
      entity_id: switch.humidifier
    service: switch.turn_off
  alias: PC Room Humidifier off
  condition:
  - condition: state
    entity_id: group.milan_portable_devices
    state: home
  id: '1522954007709'
  trigger:
  - above: '45'
    entity_id: sensor.pc_room_humidity
    platform: numeric_state
- id: '1527534824288'
  alias: Desk LED Red if turned on and after sunset
  trigger:
  - event: sunset
    platform: sun
  condition:
  - condition: state
    entity_id: light.desk_leds
    state: 'on'
  action:
  - data:
      color_name: red
      entity_id: light.desk_leds
    service: light.turn_on
- id: '1537640292472'
  alias: Grower on
  trigger:
  - at: '6:00'
    platform: time
  condition: []
  action:
  - data:
      entity_id: light.kitchen_grower
    service: light.turn_on
- id: '1537640537656'
  alias: Grower off
  trigger:
  - at: '22:00'
    platform: time
  condition: []
  action:
  - data:
      entity_id: light.kitchen_grower
    service: light.turn_off
- alias: LG OLED paused/stopped
  trigger:
  - platform: state
    entity_id: media_player.lg_4k_oled
    from: playing
    to: paused
  condition:
  - condition: state
    entity_id: sun.sun
    state: below_horizon
  action:
    service: scene.turn_on
    entity_id: scene.living_room_normal
- alias: LG OLED playing
  trigger:
  - platform: state
    entity_id: media_player.lg_4k_oled
    to: playing
  condition:
  - condition: state
    entity_id: sun.sun
    state: below_horizon
  action:
    service: scene.turn_on
    entity_id: scene.living_room_dim
- alias: Cameras off if home
  trigger:
  - platform: state
    entity_id: group.milan_and_linda
    to: home
    from: not_home
  action:
    service: switch.turn_off
    entity_id: group.fang_switches
- alias: Cameras on if not home
  trigger:
  - platform: state
    entity_id: group.milan_and_linda
    to: not_home
    from: home
  action:
    service: switch.turn_on
    entity_id: group.fang_switches
- alias: Lights off if not home
  trigger:
  - platform: state
    entity_id: group.milan_and_linda
    to: not_home
    from: home
  action:
    service: light.turn_off
    entity_id: group.non_automatic_lights

