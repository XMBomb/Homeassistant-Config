homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: 47.4008
  longitude: 8.6260

  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 450
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: Europe/Zurich
  # Customization file
  customize: !include customize.yaml

# Enables the frontend
frontend:

# Enables configuration UI
config:

http:
  # Secrets are defined in the file secrets.yaml
  # api_password: !secret http_password
  # Uncomment this if you are using SSL/TLS, running in Docker container, etc.
  # base_url: example.duckdns.org:8123

# Checks for available updates
# Note: This component will send some information about your system to
# the developers to assist with development of Home Assistant.
# For more information, please see:
# https://home-assistant.io/blog/2016/10/25/explaining-the-updater/
updater:
  # Optional, allows Home Assistant developers to focus on popular components.
  # include_used_components: true

# Discover some devices automatically
discovery:

# Allows you to issue voice commands from the frontend in enabled browsers
conversation:

# Enables support for tracking state changes over time
history:

# View all events in a logbook
logbook:

# Enables a map showing the location of tracked devices
map:

# Track the sun
sun:

apcupsd:
  host: 192.168.1.8

# Weather prediction
sensor:
  - platform: yr
    name: Weather now
    monitored_conditions:
      - symbol
      - temperature
      - precipitation

  - platform: apcupsd
    resources:
      - status
      - bcharge
      - timeleft
      - battv
      - nombattv
  - platform: hddtemp
    host: 192.168.1.8
    disks:
      - /dev/sda
      - /dev/sdb
      - /dev/sdc
      - /dev/sdd
      - /dev/sde
      - /dev/sdf
      - /dev/sdg
      - /dev/sdh
      - /dev/sdi
      - /dev/sdj
      - /dev/sdk
      - /dev/sdl
      - /dev/sdm
      - /dev/sdn
      - /dev/sdo
      - /dev/sdp
      - /dev/sdq
      - /dev/sdr
      - /dev/sds
      - /dev/sdt
      - /dev/sdu
  - platform: pi_hole
    host: 192.168.1.30
    monitored_conditions:
      - ads_blocked_today
      - ads_percentage_today
      - unique_domains
      - dns_queries_today
      - domains_being_blocked
  - platform: speedtest
    # server_id: 6251
    monitored_conditions:
      - ping
      - download
      - upload
  - platform: bitcoin
    display_options:
      - exchangerate
  - platform: coinmarketcap
    currency: Bitcoin
    display_currency: CHF
  - platform: coinmarketcap
    currency: Ethereum
    display_currency: CHF
  - platform: coinmarketcap
    currency: Litecoin
    display_currency: CHF
  - platform: coinmarketcap
    currency: Dogecoin
    display_currency: CHF
  - platform: coinmarketcap
    currency: Garlicoin
    display_currency: CHF
  - platform: mqtt
    name: "Living Room Temperature"
    state_topic: "tele/sonoff/plants/SENSOR"
    unit_of_measurement: '°C'
    value_template: '{{ value_json["AM2301"]["Temperature"] }}'
  - platform: mqtt
    name: "Living Room Humidity"
    state_topic: "tele/sonoff/plants/SENSOR"
    unit_of_measurement: '%'
    value_template: '{{ value_json["AM2301"]["Humidity"] }}'
  - platform: mqtt
    name: "Bedroom Temperature"
    state_topic: "tele/sonoff/bedroom/SENSOR"
    unit_of_measurement: '°C'
    value_template: '{{ value_json["AM2301"]["Temperature"] }}'
  - platform: mqtt
    name: "Bedroom Humidity"
    state_topic: "tele/sonoff/bedroom/SENSOR"
    unit_of_measurement: '%'
    value_template: '{{ value_json["AM2301"]["Humidity"] }}'
  - platform: mqtt
    name: "Kitchen Temperature"
    state_topic: "tele/sonoff/grower/SENSOR"
    unit_of_measurement: '°C'
    value_template: '{{ value_json["AM2301"]["Temperature"] }}'
  - platform: mqtt
    name: "Kitchen Humidity"
    state_topic: "tele/sonoff/grower/SENSOR"
    unit_of_measurement: '%'
    value_template: '{{ value_json["AM2301"]["Humidity"] }}'

binary_sensor:
  - platform: threshold
    name: Shed Temperature Below 3.5
    entity_id: sensor.shed_temperature
    lower: 3.5
  - platform: threshold
    name: Shed Temperature Above 10
    entity_id: sensor.shed_temperature
    upper: 10

