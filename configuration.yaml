    rgb_command_topic: "cmnd/sonoff/tv_leds/COLOR"
    rgb_command_template: "{{ '#%02x%02x%02x' | format(red, green, blue) }}"
    qos: 1
    payload_on: "ON"
    payload_off: "OFF"
    retain: true
  - platform: mqtt
