    host: 192.168.1.22
    username: !secret unifi_user
    password: !secret unifi_password
    verify_ssl: false

notify:
  - name: pushbullet
    platform: pushbullet
    api_key: !secret pushbullet_api_key
  - name: pushbullet_lis
    platform: pushbullet
    api_key: !secret pushbullet_api_key_lis

light:
  - platform: mqtt
    name: Plants
    state_topic: "stat/sonoff/plants/POWER"
    command_topic: "cmnd/sonoff/plants/POWER"
    qos: 1
    payload_on: "ON"
    payload_off: "OFF"
    retain: true
  - platform: mqtt
    name: Desk LEDs
    state_topic: "stat/sonoff/desk_leds/POWER"
    command_topic: "cmnd/sonoff/desk_leds/POWER"
    brightness_state_topic: "stat/sonoff/desk_leds/DIMMER"
    brightness_command_topic: "cmnd/sonoff/desk_leds/DIMMER"
    brightness_value_template: "{{ value_json.brightness }}"
    brightness_scale: 100
    rgb_state_topic: "stat/sonoff/desk_leds/COLOR"
    rgb_command_topic: "cmnd/sonoff/desk_leds/COLOR"
    rgb_command_template: "{{ '#%02x%02x%02x' | format(red, green, blue) }}"
    qos: 1
    payload_on: "ON"
    payload_off: "OFF"
    retain: true
  - platform: mqtt
    name: Bed LEDs
    state_topic: "stat/sonoff/bed_leds/POWER"
    command_topic: "cmnd/sonoff/bed_leds/POWER"
    brightness_state_topic: "stat/sonoff/bed_leds/DIMMER"
    brightness_command_topic: "cmnd/sonoff/bed_leds/DIMMER"
    brightness_value_template: "{{ value_json.brightness }}"
    brightness_scale: 100
    rgb_state_topic: "stat/sonoff/bed_leds/COLOR"
    rgb_command_topic: "cmnd/sonoff/bed_leds/COLOR"
    rgb_command_template: "{{ '%02x%02x%02x00' | format(red, green, blue) }}"
    white_value_command_topic: "cmnd/sonoff/bed_leds/COLOR"
    white_value_state_topic: "stat/sonoff/bed_leds/COLOR"
    white_value_template: "{{ '000000%02x' | format(white) }}"
    qos: 1
    payload_on: "ON"
    payload_off: "OFF"
    retain: true
  - platform: mqtt
    name: Kitchen Grower
    state_topic: "stat/sonoff/grower/POWER"
    command_topic: "cmnd/sonoff/grower/POWER"
    qos: 1
    payload_on: "ON"
    payload_off: "OFF"
    retain: true
  - platform: mqtt
    name: Living Room Dinner Table
    state_topic: "stat/sonoff/dinner_table/POWER"
    command_topic: "cmnd/sonoff/dinner_table/POWER"
    qos: 1
    payload_on: "ON"
    payload_off: "OFF"
    retain: true
