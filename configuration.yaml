# Weather prediction
sensor:
  - platform: yr
    name: Weather now
    monitored_conditions:
      - symbol
      - temperature
      - precipitation
  - platform: time_date
    name: Bedroom Alarm Clock Time
    display_options:
      - 'time'
  - platform: apcupsd
    resources:
      - status
      - bcharge
      - timeleft
      - battv
      - nombattv
  - platform: hddtemp
    host: 192.168.1.8
    disks:
      - /dev/sda
      - /dev/sdb
      - /dev/sdc
      - /dev/sdd
      - /dev/sde
      - /dev/sdf
      - /dev/sdg
      - /dev/sdh
      - /dev/sdi
      - /dev/sdj
      - /dev/sdk
      - /dev/sdl
      - /dev/sdm
      - /dev/sdn
      - /dev/sdo
      - /dev/sdp
      - /dev/sdq
      - /dev/sdr
      - /dev/sds
      - /dev/sdt
      - /dev/sdu
  - platform: pi_hole
    host: 192.168.1.30
    monitored_conditions:
      - ads_blocked_today
      - ads_percentage_today
      - unique_domains
      - dns_queries_today
      - domains_being_blocked
  - platform: speedtest
    # server_id: 6251
    monitored_conditions:
      - ping
      - download
      - upload
  - platform: bitcoin
    display_options:
      - exchangerate
  - platform: coinmarketcap
    currency: Bitcoin
    display_currency: CHF
  - platform: coinmarketcap
    currency: Ethereum
    display_currency: CHF
  - platform: coinmarketcap
    currency: Litecoin
    display_currency: CHF
  - platform: coinmarketcap
    currency: Dogecoin
    display_currency: CHF
  - platform: coinmarketcap
    currency: Garlicoin
    display_currency: CHF
  - platform: mqtt
    name: "Living Room Temperature"
    state_topic: "tele/sonoff/plants/SENSOR"
    unit_of_measurement: '°C'
    value_template: '{{ value_json["AM2301"]["Temperature"] }}'
  - platform: mqtt
    name: "Living Room Humidity"
    state_topic: "tele/sonoff/plants/SENSOR"
    unit_of_measurement: '%'
    value_template: '{{ value_json["AM2301"]["Humidity"] }}'
