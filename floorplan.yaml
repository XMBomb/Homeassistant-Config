      name: Demo Floorplan
      image: /local/custom_ui/floorplan/floorplan.svg
      stylesheet: /local/custom_ui/floorplan/floorplan.css
            
      last_motion_entity: sensor.template_last_motion
      last_motion_class: last-motion
      warnings:



      groups:
        - name: temperatures
          entities:
            - sensor.kitchen_temperature
            - sensor.living_room_temperature
            - sensor.bedroom_temperature
          text_template: '${entity.state ? Math.ceil(entity.state) + "Â°": "undefined"}'
          class_template: '
            var temp = entity.state;
            if (temp < 10)
              return "temp-very-low-background";
            else if (temp < 15)
              return "temp-below-average-background";
            else if (temp < 25)
              return "temp-average-background";
            else if (temp < 30)
              return "temp-high-background";
            else
              return "temp-very-high-background";
            '

        - name: humidities
          entities:
            - sensor.kitchen_humidity
            - sensor.living_room_humidity
            - sensor.bedroom_humidity
          text_template: '${entity.state ? Math.ceil(entity.state) + "%": "undefined"}'
          class_template: '
            var humidity = entity.state;
            if (humidity < 20)
              return "humidity-very-low-background";
            else if (humidity < 30)
              return "humidity-below-average-background";
            else if (humidity < 60)
              return "humidity-average-background";
            else if (humidity < 75)
              return "humidity-high-background";
            else
              return "humidity-very-high-background";
            '

        - name: cameras
          entities:
            - switch.pc_room_camera
            - switch.living_room_camera
            - switch.hallway_camera
          states:
            - state: 'on'
              class: 'doorbell-on'
            - state: 'off'
              class: 'doorbell-off'
          action:
            domain: switch
            service: toggle

        - name: Lights
          entities:
            - group.non_automatic_lights
            - light.hallway_panel
            - light.kitchen_panel
            - light.kitchen_grower
            - light.pc_room_panel_3
            - light.pc_room_monitors_2
            - light.desk_leds
            - light.tradfri_bulb_e27_ws_opal_980lm_4
            - light.plants
            - light.living_room_panel
            - light.living_room_sofa
            - light.living_room_dinner_table
            - light.bedroom_panel
            - light.bedroom_corner
            - light.bed_leds
          states:
            - state: 'on'
              class: 'light-on'
            - state: 'off'
              class: 'light-off'
